<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seat Selection - Book your seat for the lecture">
    <title>Seat Selection | Lecture Booking System</title>
    <link rel="stylesheet" href="seat-selection.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <button class="back-btn" onclick="goBack()" aria-label="Go back to dashboard">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back
                </button>
                <h1 class="header-title">üéüÔ∏è Select Your Seat</h1>
                <button class="logout-btn" onclick="handleLogout()" aria-label="Logout">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Lecture Info -->
            <div class="lecture-info-card" id="lectureInfo">
                <!-- Will be dynamically populated -->
            </div>

            <!-- Seat Legend -->
            <div class="legend-section">
                <h3 class="legend-title">Seat Status</h3>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="seat-demo available"></div>
                        <span>Available</span>
                    </div>
                    <div class="legend-item">
                        <div class="seat-demo booked"></div>
                        <span>Booked</span>
                    </div>
                    <div class="legend-item">
                        <div class="seat-demo selected"></div>
                        <span>Your Selection</span>
                    </div>
                </div>
            </div>

            <!-- Classroom Layout -->
            <div class="classroom-section">
                <div class="screen-indicator">
                    <div class="screen">
                        <span>üñ•Ô∏è SCREEN / BOARD</span>
                    </div>
                </div>

                <div class="seats-container" id="seatsContainer">
                    <!-- Seats will be dynamically generated here -->
                </div>
            </div>

            <!-- Booking Summary -->
            <div class="booking-summary" id="bookingSummary" style="display: none;">
                <div class="summary-content">
                    <h3 class="summary-title">Your Selection</h3>
                    <p class="selected-seat-info" id="selectedSeatInfo"></p>
                    <div class="summary-actions">
                        <button class="cancel-btn" onclick="cancelSelection()">Cancel</button>
                        <button class="confirm-btn" onclick="confirmBooking()">Confirm Booking</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content" style="display: flex; align-items: center; justify-content: space-between;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <img id="logo-gcu" src="image.png" alt="" style="height: 32px;">
                    <span class="footer-title" style="font-weight: 600;">Student Dashboard</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <span class="footer-text">&copy; All rights reserved | Garden City University</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Success Modal -->
    <div class="modal" id="successModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-icon success">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h2 class="modal-title">Booking Confirmed! üéâ</h2>
            <p class="modal-message" id="modalMessage"></p>
            <button class="modal-btn" onclick="closeModal()">Back to Dashboard</button>
        </div>
    </div>

    <script src="seat-selection.js"></script>
</body>
</html>
